<app-modal #modal></app-modal>
<div class="row">
	<div class="col-md-12 mt-4">
		<div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
			<div class="btn-group" role="group" aria-label="First group">
				<button type="button" class="btn btn-secondary"
						(click)="openModalCreate()"
				>Create</button>
				<button type="button" class="btn btn-secondary">Edit</button>
				<button type="button" class="btn btn-secondary">Delete</button>
			</div>
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Search" aria-label="Search torunaments">
			</div>
		</div>
	</div>
	<div class="col-md-12 mt-4">
		<table class="table table-bordered table-striped">
		  <tbody>
		    <tr>
		      <th class="text-center"><input type="checkbox" id="all-check"></th>
		      <th>Torunament</th>
		      <th>Created</th>
		      <th>Updated</th>
		      <th class="text-center">Logo</th>
		      <th class="text-center">Published</th>
		    </tr>
		    <tr *ngFor="let tournament of tournaments;">
		      <td class="text-center"><input type="checkbox" class="app-check"></td>
		      <td>{{ tournament.name }}</td>
		      <td>{{ tournament.created | date:'y-m-d' }}</td>
		      <td>{{ tournament.updated | date:'y-m-d' }}</td>
		      <td>
				<div class="text-center">
				  <img [src]="tournament.logo" with="50px" height="50px" class="img-thumbnail app-img" alt="...">
				</div>
		      </td>
		      <td class="text-center">
		      	<div class="custom-control custom-switch">
				  <input type="checkbox" class="custom-control-input" id="{{ tournament.id }}" checked>
				  <label class="custom-control-label app-check" for="{{ tournament.id }}"></label>
				</div>
		      </td>
		    </tr>
		  </tbody>
		</table>
		<div class="text-center" *ngIf="loading">
			<div class="spinner-border text-secondary" role="status">
				<span class="sr-only">Loading...</span>
			</div>
		</div>
	</div>
</div>
